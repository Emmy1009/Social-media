<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="head-title">Register</h1>
        <div class="form-data">
            <form action="">
                <div class="data">
                        <img src="./img/profile.jpeg" alt="Profile picture" class="pp">
                        <input type="file" name="upload" id="upload">
                        <!--Fixing the uploading button later-->
                        <label for="upload"><i class='bx bxs-plus-square'></i></label>
                </div>
                    <div class="inputs">
                        <input type="text" required placeholder="First name">
                        <input type="text" required placeholder="Last name">
                        <input type="text" required placeholder="Email">
                        <input type="text" required placeholder="Password">
                        <input type="submit" value="Sign Up">
                    </div>
                    <div class="foot">
                        <p class="final">Already have an account? <span>Login</span></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
